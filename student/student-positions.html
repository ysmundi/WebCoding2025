    <table class="display" id="myTable">
      <thead>
      <tr>
        <th>Name</th>

        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr>

  <script>
    $(document).ready(function () {
      // Initialize the DataTable
      const table = $('#myTable').DataTable({
        dom: 'rtip', // Remove default search bar and "Show entries" dropdown
        lengthMenu: [10, 25, 50, 100], // Set options for "Show entries"
      });

      // Handle custom "Show entries" dropdown
      $('#entriesSelect').on('change', function () {
        table.page.len($(this).val()).draw();
      });

      // Handle custom search input
      $('#searchInput').on('keyup', function () {
        table.search(this.value).draw();
      });

      // Add click event for edit buttons
      $('#myTable').on('click', '.edit-btn', function () {
        const row = $(this).closest('tr');
        const rowData = row.find('td').map(function () {
          return $(this).text();
        }).get();

        alert('Edit this row: ' + rowData.join(', '));
      });
    });

  </script>
