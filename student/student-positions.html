<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        /* Set the background color for the entire table */
        table.dataTable {
            background-color: #628B35; /* Green background */
            color: white; /* Optional: Make the text white for better contrast */
        }

        /* Adjust header background and text color */
        table.dataTable thead th {
            background-color: #628B35; /* Same green for header */
            color: white; /* White text */
        }

        /* Adjust row hover effect */
        table.dataTable tbody tr:hover {
            background-color: #4E6F28; /* Darker shade of green for hover */
        }
    </style>
</head>
<body>
    <table id="myTable" class="display">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
                <td><button class="edit-btn">Edit</button></td>
            </tr>
            <tr>
                <td>Row 2 Data 1</td>
                <td>Row 2 Data 2</td>
                <td><button class="edit-btn">Edit</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            // Initialize the DataTable
            $('#myTable').DataTable();

            // Add click event for edit buttons
            $('#myTable').on('click', '.edit-btn', function () {
                const row = $(this).closest('tr');
                const rowData = row.find('td').map(function () {
                    return $(this).text();
                }).get();

                alert('Edit this row: ' + rowData.join(', '));
            });
        });
    </script>
</body>
</html>
