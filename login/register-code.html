          <a href="../login/register-1.html" class="link-block-32 w-inline-block">
            <div class="text-block-118"><strong class="bold-text-32">Back</strong></div>
          </a>
        </div>
        <div class="w-layout-blockcontainer container-355 w-container"><img src="../images/Group-108.png" loading="lazy" sizes="(max-width: 479px) 280px, (max-width: 991px) 300px, 400px" srcset="../images/Group-108-p-500.png 500w, ../images/Group-108.png 517w" alt="" class="image-42"></div>

      <div class="form-block-9 w-form">
        <form id="email-form" name="email-form" data-name="Email Form" method="get" class="form-8" data-wf-page-id="67bf95c13ca46429a28c5143" data-wf-element-id="49da963e-2d3b-6c8f-6cfa-3f82e0864dee">
          <h1 class="heading-90">Enter Your Confirmation Code</h1>
          <input class="text-field-23 w-input" maxlength="256" name="field" data-name="Field" placeholder="" type="number" id="code" required="">
          <div class="text-block-120" id="email">A confirmation code has been sent to example@gmail.com</div>
          <input type="hidden" id="hidden-email" name="email"> <!-- Hidden input for email -->
          <input type="submit" data-wait="Please wait..." class="submit-button-8 w-button" value="Confirm">

    </div>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=676715cb815e8f01731dca22" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="../js/webflow.js" type="text/javascript"></script>
  <script>
    // Retrieve the email from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    // Set the email value in the hidden input field and display it
    if (email) {
      document.getElementById('hidden-email').value = email;
      document.getElementById('email').textContent = `A confirmation code has been sent to ${email}`;
    } else {
      console.error('Email not found in URL');
      alert('Email not found. Please try again.');
    }
  </script>
  <script>
    function showPopup() {
      document.querySelector('.pop-up').style.display = 'flex'; // Change to 'flex' for centering
    }

    
    document.getElementById('email-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('hidden-email').value; // Retrieve email from hidden input
      const code = document.getElementById('code').value;

      try {
        const response = await fetch(`${config.apiBaseUrl}/auth/verify-email`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, code }),
        });

        const data = await response.json();

        if (response.ok) {
          alert('Email verified successfully!');
          window.location.href = 'login-1.html'; // Redirect to home page
        } else {
          alert(data.message || 'Verification failed. Please try again.');
        }
      } catch (error) {
        console.error('Error during verification:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
