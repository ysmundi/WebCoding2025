<!DOCTYPE html>
<html data-wf-page="6770bc24fbfb32b1f31c8239" data-wf-site="676715cb815e8f01731dca22">
<head>
  <meta charset="utf-8">
  <title>Login-1</title>
  <meta content="Login-1" property="og:title">
  <meta content="Login-1" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../css/normalize.css" rel="stylesheet" type="text/css">
  <link href="../css/webflow.css" rel="stylesheet" type="text/css">
  <link href="../css/yuvraj-webcoding-24-25.webflow.css" rel="stylesheet" type="text/css">
  <style>
    .input-container {
      width: 100%; /* Full width */
      height: auto; /* Set a fixed height for both input and container */
      position: relative; /* Position relative for absolute positioning of button */
    }

    .text-field,
    .password-input {
      width: 100%; /* Full width of the container */
      height: 100%; /* Full height of the container */
      padding-right: 50px; /* Space for the button */
      box-sizing: border-box; /* Include padding in width */
    }

    .toggle-password {
      position: absolute; /* Absolute positioning */
      right: 0px; /* Position from the right */
      top: 0; /* Align to the top */
      height: 75%; /* Match height of input */
      width: 20%;
      background-color: #adbb5c; /* Black background */
      color: white; /* White text */
      border: none; /* No border */
      font-size: 14px; /* Button font size */
      cursor: pointer; /* Change cursor to pointer */
      padding: 0 10px; /* Padding for button */
      display: flex; /* Center text vertically */
      align-items: center; /* Center text vertically */
      justify-content: center; /* Center text horizontally */
      transition: background-color 0.3s; /* Smooth transition for hover */
      border-radius: 10px;
    }

    /*.toggle-password:hover {*/
    /*  background-color: #333; !* Darker shade on hover *!*/
    /*}*/
  </style>
</head>
<body>
<section class="section-12">
  <div class="w-layout-blockcontainer container-22 w-container">
    <div class="form-block w-form">
      <form id="email-form" name="email-form" method="get" class="form">
        <div class="text-block-12"><strong class="bold-text-2">Welcome</strong></div>
        <div class="w-layout-blockcontainer container-286 w-container">
          <div class="input-container">
            <input class="text-field w-input" maxlength="256" name="name" placeholder="example@gmail.com" type="text" id="email" required="">
          </div>
          <div class="input-container">
            <input class="text-field-2 w-input password-input" maxlength="256" name="Password" placeholder="Password" type="password" id="password" required="">
            <button type="button" class="toggle-password" id="togglePassword">Show</button>
          </div>
        </div>
        <div class="w-layout-blockcontainer container-299 w-container">
          <div class="w-layout-blockcontainer container-52 w-container">
            <input type="submit" class="submit-button w-button" value="Login">
          </div>
          <div class="w-layout-blockcontainer container-287 w-container">
            <div class="text-block-20">Or</div>
          </div>
          <div class="w-layout-blockcontainer container-288 w-container">
            <div class="text-block-19">
              <a href="../login/register-1.html" class="link-3"><strong class="bold-text-16">Register</strong></a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');

  togglePassword.addEventListener('click', function () {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.textContent = type === 'password' ? 'Show' : 'Hide';
  });
</script>
</body>
</html>
