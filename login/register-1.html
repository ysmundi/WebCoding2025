  <script>
   document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('email-form');
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get form values
        const first_name = document.getElementById('first-name').value;
        const last_name = document.getElementById('last-name').value; // Corrected ID
        const email = document.getElementById('email').value.replaceAll(" ", "");
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const user_type = document.getElementById('role').value;

        // Get month, day, and year values
        const month = document.getElementById('Month').value;
        const day = document.getElementById('day').value;
        const year = document.getElementById('year').value;

        // Convert month name to numeric value (e.g., "January" → "01")
        const monthMap = {
            "January": "01", "February": "02", "March": "03", "April": "04",
            "May": "05", "June": "06", "July": "07", "August": "08",
            "September": "09", "October": "10", "November": "11", "December": "12"
        };
        const monthNumber = monthMap[month];

        // Construct date_of_birth in YYYY-MM-DD format
        const date_of_birth = `${year}-${monthNumber}-${day.padStart(2, '0')}`;

        // Prepare the request body
        const requestBody = {
            first_name,
            last_name,
            email,
            username,
            date_of_birth,
            password,
            user_type,
        };

        try {
            const response = await fetch(`${config.apiBaseUrl}/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
                credentials: 'include', // Include session cookies
            });

            console.log("API response status:", response.status); // Debugging
            const data = await response.json();
            console.log("API response data:", data); // Debugging

            if (response.ok) {
                console.log("Registration successful, redirecting..."); // Debugging
                window.location.href = 'login-1.html'; // Redirect to login page
            } else {
                // Show error message
                console.error("Registration failed:", data.message); // Debugging
                alert(data.message || 'Registration failed. Please try again.');
            }
        } catch (error) {
            console.error('Error during registration:', error);
            alert('An error occurred. Please try again.');
        }
    });
});
  </script>
